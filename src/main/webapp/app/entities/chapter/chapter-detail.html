
<div>
    <h2><span>Chapter</span> {{vm.chapter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.chapter.name}}</span>
        </dd>
        <dt><span>Page</span></dt>
        <dd>
            <span>{{vm.chapter.page}}</span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.chapter.book.id})">{{vm.chapter.book.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="chapter-detail.edit({id:vm.chapter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
